<h1>Create Maintenance</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="form-group">
            <label for="maintenanceTypeId">Maintenance Type:</label>
            <select formControlName="maintenanceTypeId" id="maintenanceTypeId" class="form-control">
                <option value="">--Select--</option>
                <option *ngFor="let c of type" value="{{c.maintenanceTypeId}}">{{c.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Additional Information</label>
            <input formControlName="description" id="description" type="text" class="form-control"
                placeholder="Description..." />
        </div>
