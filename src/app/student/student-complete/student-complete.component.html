 <div class="container">
    <br />
    <div class="row">
        <div class="col">
            <h3>Room Selection</h3>
        </div>
        <div class="col text-right">
            <a href="#" routerLink="/students/index" class="btn btn-secondary btn-sm">Back To Players List</a>
        </div> 
    </div>
    <br />
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="birthDate">Date Of Birth:</label>
            <input formControlName="birthDate" id="birthDate" type="text" class="form-control"
                placeholder="Date of Birth...." />
        </div>
        <div class="form-group">
            <label for="lastName">Age :</label>
            <input formControlName="age" id="age" type="text" class="form-control" placeholder="Age..." />
        </div>
        <div class="form-group">
            <label for="lastName">Street :</label>
            <input formControlName="street" id ="street" type="text" class="form-control" placeholder="Street Address..." />
        </div>
      <div class="form-group">
            <label for="age">City:</label>
            <input formControlName="city" id="city" type="text" class="form-control" placeholder="City.." />
        </div>
        <div class="form-group">
            <label for="name">ZipCode:</label>
            <input formControlName="zipCode" id="zipCode" type="text" class="form-control" placeholder="Zip Code..." />
        </div>
        <div class="form-group">
            <label for="lastName">Province :</label>
            <input formControlName="province" id ="province"type="text" class="form-control" placeholder="Province.." />
        </div>
        <div class="form-group">
            <label for="age">Country:</label>
            <input formControlName="coutrny"  id="country"type="text" class="form-control" placeholder="Country.." />
        </div>
        <div class="form-group">
            <label for="genderId">Gender:</label>
            <select formControlName="genderId" id="genderId" class="form-control"
                (change)="BindRooms($any($event).target.value)">
                <option value="">- Select -</option>
                <option *ngFor="let c of gender" value="{{c.genderId}}">
                    {{c.genderType}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="roomId">Room:</label>
            <select formControlName="roomId" id="roomId" class="form-control">
                <option value="">- Select -</option>
                <option *ngFor="let c of room" value="{{c.roomId}}">
                    {{c.roomNum}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="courseId">Course</label>
            <select formControlName="courseId" id="courseId" class="form-control">
                <option value="">- Select -</option>
                <option *ngFor="let c of course" [ngValue]="c.courseTypeId">
                    {{c.courseName}}
                </option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Complete</button>
    </form>
</div>
