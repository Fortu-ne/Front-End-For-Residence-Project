<div class="container">
    <br />
    <div class="row">
        <div class="col">
            <h3> Profile Edit Page</h3>
        </div>
    </div>
    <br />
    <form>
        <div class="form-group">
            <label for="student.name">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="student.name" name="name" value="name"
                placeholder="Name..." />
            <span></span>
        </div>
        <div class="form-group">
            <label for="student.lastName">Last Name :</label>
            <input type="text" class="form-control" required [(ngModel)]="student.lastName" name="lastName"
                value="lastName" placeholder="Last Name..." />
        </div>
        <div class="form-group">
            <label for="course.courseName">Enrolled :</label>
            <input type="text" class="form-control" required [(ngModel)]="course.courseName" name="courseName"
                value="courseName" [disabled]="course.courseName" />
        </div>
        <div>
            <button class="btn btn-primary" (click)="submit(student)">Update</button>
        </div>

    </form>
</div>
